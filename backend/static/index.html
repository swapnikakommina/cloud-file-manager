<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 p-3 bg-light sidebar">
                <h3 class="text-center">S3 File Manager</h3>
                <hr>
                <div class="mb-3">
                    <button id="upload-btn" class="btn btn-primary btn-block w-100">
                        <i class="fas fa-upload me-2"></i>Upload File
                    </button>
                    <input type="file" id="file-upload" class="d-none" multiple>
                </div>
                <div class="mb-3">
                    <button id="create-folder-btn" class="btn btn-secondary btn-block w-100">
                        <i class="fas fa-folder-plus me-2"></i>Create Folder
                    </button>
                </div>
                <hr>
                <div class="breadcrumb-nav">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb" id="breadcrumb-container">
                            <li class="breadcrumb-item active" aria-current="page">Home</li>
                        </ol>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                <div class="d-flex justify-content-between mb-3">
                    <h4 id="current-folder-display">Files & Folders</h4>
                    <div class="spinner-border text-primary d-none" id="loading-spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- File Explorer Table -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th width="50%">Name</th>
                                <th width="15%">Size</th>
                                <th width="20%">Last Modified</th>
                                <th width="15%">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="file-list">
                            <!-- Files will be listed here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for creating folder -->
    <div class="modal fade" id="createFolderModal" tabindex="-1" aria-labelledby="createFolderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createFolderModalLabel">Create New Folder</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="folder-name" class="form-label">Folder Name</label>
                        <input type="text" class="form-control" id="folder-name" placeholder="Enter folder name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="create-folder-confirm">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
